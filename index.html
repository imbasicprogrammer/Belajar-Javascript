<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="bg-primary-subtle">
    <h1 class="text-center">#1 - Latihan Operator</h1>

    <div class="container">
      <div class="row text-center mt-4"><h2>operator Aritmatika</h2></div>
      <div class="row justify-content-center mt-2">
        <div class="col-3">
          <div class="input-group">
            <input id="aritmatikaAngka1" type="text" class="form-control" placeholder="Masukan angka 1" aria-label="Masukan angka 1" />
          </div>
        </div>

        <div class="col-3">
          <select class="form-select" aria-label="Default select example" id="operatorAritmatika">
            <option selected>Pilih Operator</option>
            <option value="+">tambah</option>
            <option value="-">kurang</option>
            <option value="*">kali</option>
            <option value="/">bagi</option>
            <option value="%">modulo</option>
          </select>
        </div>
        <div class="col-3">
          <div class="input-group">
            <input id="aritmatikaAngka2" type="number" class="form-control" placeholder="Masukan angka 2" aria-label="Masukan angka 2" />
          </div>
        </div>
        <div class="col-1">
          <div class="input-group">
            <button type="button" class="btn btn-primary" id="buttonAritmatika">=</button>
          </div>
        </div>
        <span class="col-2 pt-2" id="hasilAritmatika">Hasil</span>
      </div>

      <div class="row text-center mt-5"><h2>operator Logika</h2></div>
      <div class="row justify-content-center mt-2">
        <div class="col-3">
          <div class="input-group">
            <input id="Bool1" type="text" class="form-control" placeholder="Masukan angka 1" aria-label="Masukan angka 1" />
          </div>
        </div>

        <div class="col-3">
          <select class="form-select" aria-label="Default select example" id="operatorLogika">
            <option selected>Pilih Operator</option>
            <option value="&&">and</option>
            <option value="||">or</option>
          </select>
        </div>
        <div class="col-3">
          <div class="input-group">
            <input id="Bool2" type="number" class="form-control" placeholder="Masukan angka 2" aria-label="Masukan angka 2" />
          </div>
        </div>
        <div class="col-1">
          <div class="input-group">
            <button type="button" class="btn btn-primary" id="buttonLogika">=</button>
          </div>
        </div>
        <span class="col-2 pt-2" id="hasilLogika">Hasil</span>
      </div>
    </div>
    <!--external file javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
